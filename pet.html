<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoPets ‚Äì Mascota encontrada</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 45px;
      z-index: 1000;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background: #ffffff;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 26px;
    }

    img.pet-photo {
      width: 100%;
      max-width: 260px;
      border-radius: 16px;
      margin: 15px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
    }

    .btn-call {
      background: #2b7cff;
    }

    .btn-wa {
      background: #25d366;
    }

    .btn-location {
      background: #ff9800;
    }

    .medical {
      margin-top: 20px;
      padding: 15px;
      background: #ffe5e5;
      color: #b00000;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- Logo GeoPets -->
  <img src="./imagenes/icono.jpg" alt="GeoPets" class="logo">

  <div class="container">
    <h1 id="pet-name">üêæ GeoPets</h1>

    <img id="pet-photo" class="pet-photo" src="" alt="Foto de la mascota">

    <a id="call-btn" class="btn btn-call">üìû Llamar al due√±o</a>
    <a id="wa-btn" class="btn btn-wa" target="_blank">üí¨ Escribir por WhatsApp</a>

    <button id="location-btn" class="btn btn-location">
      üìç Compartir ubicaci√≥n donde encontr√© a Milu
    </button>

    <div id="medical-info" class="medical"></div>

    <div class="footer">
      GeoPets ¬∑ Ayudando a regresar mascotas a casa üê∂
    </div>
  </div>

  <script>
    const PETS = {
      "GP-0001": {
        petName: "Milu",
        phone: "3134289145",
        photo: "./mascotasqr/milu_001.jpeg",
        medical: "‚ö†Ô∏è Milu sufre de P√©nfigo y necesita medicamentos diarios con urgencia."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const pet = PETS[code];

    if (!pet) {
      document.querySelector(".container").innerHTML = `
        <h2>üêæ Este QR a√∫n no ha sido activado</h2>
        <p>Por favor contacta a GeoPets para activarlo.</p>
      `;
    } else {
      document.getElementById("pet-name").innerText = "üê∂ " + pet.petName;
      document.getElementById("pet-photo").src = pet.photo;

      // Llamar
      document.getElementById("call-btn").href = "tel:" + pet.phone;

      // WhatsApp b√°sico
      const baseMessage = "Hola, encontr√© a Milu";
      document.getElementById("wa-btn").href =
        `https://wa.me/57${pet.phone}?text=${encodeURIComponent(baseMessage)}`;

      // Informaci√≥n m√©dica
      document.getElementById("medical-info").innerText = pet.medical;

      // Compartir ubicaci√≥n
      document.getElementById("location-btn").addEventListener("click", () => {
        if (!navigator.geolocation) {
          alert("La geolocalizaci√≥n no est√° disponible en este dispositivo.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const mapsLink = `https://maps.google.com/?q=${lat},${lng}`;
            const message = `Hola, encontr√© a Milu. Mi ubicaci√≥n es: ${mapsLink}`;

            window.open(
              `https://wa.me/57${pet.phone}?text=${encodeURIComponent(message)}`,
              "_blank"
            );
          },
          () => {
            alert("No se pudo obtener la ubicaci√≥n.");
          }
        );
      });
    }
  </script>

</body>
</html>
