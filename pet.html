<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoPets ‚Äì Mascota encontrada</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background: #ffffff;
      min-height: 100vh;
    }

    h1 {
      margin-top: 10px;
      font-size: 26px;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 16px;
      margin: 15px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
    }

    .btn-call {
      background: #2b7cff;
    }

    .btn-wa {
      background: #25d366;
    }

    .medical {
      margin-top: 20px;
      padding: 15px;
      background: #ffe5e5;
      color: #b00000;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="pet-name">üêæ GeoPets</h1>

    <img id="pet-photo" src="" alt="Foto de la mascota">

    <a id="call-btn" class="btn btn-call">üìû Llamar al due√±o</a>
    <a id="wa-btn" class="btn btn-wa" target="_blank">üí¨ Escribir por WhatsApp</a>

    <div id="medical-info" class="medical"></div>

    <div class="footer">
      GeoPets ¬∑ Ayudando a regresar mascotas a casa üê∂
    </div>
  </div>

  <script>
    const PETS = {
      "GP-0001": {
        petName: "Milu",
        phone: "3134289145",
        photo: "./mascotasqr/milu_001.jpeg",
        medical: "‚ö†Ô∏è Milu sufre de P√©nfigo y necesita medicamentos diarios con urgencia."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const pet = PETS[code];

    if (!pet) {
      document.querySelector(".container").innerHTML = `
        <h2>üêæ Este QR a√∫n no ha sido activado</h2>
        <p>Por favor contacta a GeoPets para activarlo.</p>
      `;
    } else {
      document.getElementById("pet-name").innerText = "üê∂ " + pet.petName;
      document.getElementById("pet-photo").src = pet.photo;

      // Llamada
      document.getElementById("call-btn").href = "tel:" + pet.phone;

      // WhatsApp con mensaje autom√°tico
      const message = encodeURIComponent("Hola, encontr√© a Milu");
      document.getElementById("wa-btn").href =
        `https://wa.me/57${pet.phone}?text=${message}`;

      // Informaci√≥n m√©dica
      document.getElementById("medical-info").innerText = pet.medical;
    }
  </script>

</body>
</html>
